sources:
    - name: jaffle_shop
      description: This is a replica of the Postgres database used by our app
      database: raw
      schema: jaffle_shop
      tables:
          - name: customers
            description: One record per customer.
          - name: orders
            description: One record per order. Includes cancelled and deleted orders.
    - name: raw_thryve
      database: raw
      schema: raw_thryve
      tables:
         -  name: member_enrollment
         -  name: facility
         -  name: claim_header
         -  name: claim_line
         -  name: provider